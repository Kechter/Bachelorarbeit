<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - jQuery Shop</title>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <div id="cart-items"></div>

        <h2>Payment Information</h2>
        <form>
            <label>Card Number</label>
            <input type="text" placeholder="1234 5678 9012 3456" readonly>
            <br>
            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY" readonly>
            <br>
            <label>CVV</label>
            <input type="text" placeholder="123" readonly>
            <br>
            <button type="submit">Proceed to Payment</button>
        </form>

        <button onclick="navigateTo('cart')">Go to Cart</button>
        <button onclick="navigateTo('products')">Go to Products</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/cart.js"></script>
</body>

</html>
